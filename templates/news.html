{% extends 'base.html'%}
{% block head %}<h2>&#123;posts&#125;</h2>{% endblock %}
{% block body %}
<div class="container" style="text-align: center;">
        {% for el in data %}
        <div class="card mb-4 rounded-3 shadow-sm" style="text-align: center;">
          <div class="card-header py-3" style="text-align: center;">
            <h1 class="my-0 fw-normal">{{ el.title }}</h1>
          </div>
          <div class="card-body" style="text-align: center;">
            <h4 class="card-title pricing-card-title" style="text-align: center; "><small class="text-muted fw-light">{{ el.text }}</small></h4>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Создано {{ el.publishing_date }}</li>
                <h4 style="color: {{ el.color }}"><li>Кем: {{ el.login }}</li></h4>
                <li>Монета: {{ el.tags }}</li>
            </ul>
            <a href="/read/{{ el.post_id }}" class="w-100 btn btn-primary">Взглянуть</a>
          </div>
        </div>
        {% endfor %}

</div>
{% endblock %}
